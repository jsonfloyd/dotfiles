[skin]
    description = One Dark Theme. Midnight Commander skin from Nabari.
    256colors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
    _default_ = color7;color0;
    selected = color15;color8;
    marked = color1;
    markselect = color1;color8;
    reverse = color7;color0;bold
    header = color6;
    gauge = white;black
    input = black;cyan
    inputunchanged = gray;cyan
    inputmark = cyan;black
    disabled = gray;lightgray
    commandlinemark = black;lightgray
    inputhistory =
    commandhistory =

[dialog]
    _default_ = color15;color7
    dfocus = color15;color8
    dhotnormal = color2;color7
    dhotfocus = color2;color8
    dtitle = color15;color7

[error]
    _default_ = color15;color1
    errdfocus = color8;color3
    errdhotnormal = color3;color1
    errdhotfocus = color8;color3
    errdtitle = color15;color1;bold

[filehighlight]
    directory = color15;color0;
    executable = color5
    media = color14
    graph = color6
    doc = color1
    archive = color3
    temp = color8
    database = color11
    symlink = color2
    hardlink = color2
    source = color2
    stalelink = brightred;
    device = brightmagenta;
    special = gray;
    core = red;

[menu]
    _default_ = color15;color0
    menusel = color15;color8
    menuhot = color2;color0
    menuhotsel = color2;color8
    menuinactive = color7;color0

[popupmenu]
    _default_ = white;cyan
    menusel = yellow;black
    menutitle = yellow;cyan

[buttonbar]
    hotkey = color15;color7;bold
    button = color15;color0

[statusbar]
    _default_ = black;cyan

[help]
    _default_ = black;lightgray
    helpitalic = red;lightgray
    helpbold = blue;lightgray
    helplink = black;cyan
    helpslink = yellow;blue
    helptitle = blue;lightgray

[editor]
    _default_ = lightgray;blue
    editbold = yellow;green
    editmarked = black;cyan
    editwhitespace = brightblue;blue
    editlinestate = white;cyan
    bookmark = white;red
    bookmarkfound = black;green
    editrightmargin = brightblue;black
    editframeactive = white;
    editframedrag = green;
    window-state-char = ↕
    window-close-char = ✕

[viewer]
    _default_ = lightgray;blue
    viewbold = yellow;blue
    viewunderline = brightred;blue
    viewselected = yellow;cyan

[diffviewer]
    added = white;green
    changedline = blue;cyan
    changednew = red;cyan
    changed = white;cyan
    removed = white;red
    error = red;lightgray

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-scollbar]
    first-vert-char = ↑
    last-vert-char = ↓
    first-horiz-char = «
    last-horiz-char = »
    current-char = ■
    background-char = ▒